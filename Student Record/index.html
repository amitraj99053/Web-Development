<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Record Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 30px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007acc;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Record Form</h2>
        <form id="studentForm" onsubmit="return validateForm()">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name">

            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age">

            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="">-- Select Course --</option>
                <option value="MCA">MCA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
            </select>

            <div class="error" id="errorMsg"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let roll = document.getElementById("roll").value.trim();
            let email = document.getElementById("email").value.trim();
            let age = document.getElementById("age").value.trim();
            let course = document.getElementById("course").value;

            let errorMsg = document.getElementById("errorMsg");
            errorMsg.innerHTML = "";

            if (name === "" || roll === "" || email === "" || age === "" || course === "") {
                errorMsg.innerHTML = "All fields are required.";
                return false;
            }

            if (!/^[A-Za-z\s]+$/.test(name)) {
                errorMsg.innerHTML = "Name should only contain letters and spaces.";
                return false;
            }

            if (!/^\d+$/.test(roll)) {
                errorMsg.innerHTML = "Roll number must be numeric.";
                return false;
            }

            if (parseInt(age) < 17 || parseInt(age) > 100) {
                errorMsg.innerHTML = "Enter a valid age between 17 and 100.";
                return false;
            }

            let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
            if (!emailPattern.test(email)) {
                errorMsg.innerHTML = "Enter a valid email address.";
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</body>
</html>
